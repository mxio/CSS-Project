<div class="container">
<form>
	<input id="screen" type="text" class="screen">
</form>

	<section class="buttons">
		<div class="row-1">
			<div class="button material-icons" value="settings" type="button" onclick="clickButton(this.value);">settings</div>
			<div class="button" value="del" type="button" onclick="clickButton(this.innerHTML);">DEL</div>
			<div class="button" value="clear" type="button" onclick="clickButton(this.innerHTML);">CLEAR</div>
			<aside class="button" value="/" type="button" onclick="divide();">&divide;</aside>
		</div>
		<div>
			<div class="button" value="and" type="button" onclick="and();">&amp;</div>
			<div class="button" value="(" type="button" onclick="openPara();">(</div>
			<div class="button" value=")" type="button" onclick="closePara();">)</div>
			<aside class="button" value="*" onclick="multiply()">&#215;</aside>

			<div class="button" value="7" type="button" onclick="clickButton(7);">7</div>
			<div class="button" value="8" type="button" onclick="clickButton(8);">8</div>
			<div class="button" value="9" type="button" onclick="clickButton(9);">9</div>
			<aside class="button" value="-" type="button" onclick="minus();">-</aside>

			<div class="button" value="4" type="button" onclick="clickButton(4);">4</div>
			<div class="button" value="5" type="button" onclick="clickButton(5);">5</div>
			<div class="button" value="6" type="button" onclick="clickButton(6);">6</div>
			<aside class="button" value="+" type="button" onclick="plus();">+</aside>

			<div class="button" value="1" type="button" onclick="clickButton(1);">1</div>
			<div class="button" value="2" type="button" onclick="clickButton(2);">2</div>
			<div class="button" value="3" type="button" onclick="clickButton(3);">3</div>
			<aside class="button-eq" value="=" type="button" onclick="calc();">=</aside>

			<div class="bottom-row">
				<div class="button-2" value="0" type="button" onclick="clickButton(0);">0</div>
				<div class="button-3" value="." type="button" onclick="decimal();">.</div>
			</div>
		</div>
	</section>
